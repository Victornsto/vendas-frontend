<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">
        Consulta
    </li>

    
</ol>

<div class="container">
    
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-warning"
                        type="button"
                        routerLink="/servico-prestado-form">
                    <i class="fa fa-plus"></i> Novo
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
    
                <div class="alert alert-warning" role="alert" *ngIf="menssage">
                    {{menssage}}
                </div>
    
            </div>
           
        </div>
        <div class="d-flex align-items-end">
            <div class="col-md-5">
                <label for="inputNome">Nome</label>
                <input type="text" [(ngModel)]="nome" class="form-control" name="nome" id="inputNome">
            </div>

            <div class="col-md-5">
                <label for="inputMes">Mês</label>
                <select [(ngModel)]="mes" class="form-control" name="mes" id="mes">
                    <option value="">Selecione...</option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{mes}}
                    </option>
                </select>
            </div>

            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i> Consultar
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Data</th>
                            <th>Cliente</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let servico of lista">
                            <td> {{ servico.descricao }} </td>
                            <td> {{ servico.preco }} </td>
                            <td> {{ servico.data }} </td>
                            <td> {{ servico.cliente!.nome }} </td>
                            <td></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
